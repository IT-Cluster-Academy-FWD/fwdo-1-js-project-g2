<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/ihor.css/">
  <title>Choose your new car</title>
</head>

<body>
  <h1>Choose your new car</h1>
  <form action="#" method="get" name="choose-new-car">
    <label for="brand">Brand Car:</label>
    <select name="brand_car" id="brand">
      <option value="volvo">Volvo</option>
      <option value="ford">Ford</option>
      <option value="skoda">Skoda</option>
    </select>
      <label for="year">Graduation year:</label>
      <select name="year_car" id="year">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
      </select>
        <label for="color">Color:</label>
        <select name="color_car" id="color">
          <option value="red">Red</option>
          <option value="greed">Green</option>
          <option value="white">White</option>
        </select>
        <input type="submit" value="Ok">
      </form>
        <h2>Your New Car</h2>

        <ul class="new-car">
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <script src="/js/ihor.js"></script>
</body>

</html>
